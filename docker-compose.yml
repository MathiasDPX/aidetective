version: '3.8'

services:
  aidetective:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aidetective
    ports:
      - "8000:8000"
    volumes:
      - ./backend/database.db:/app/backend/database.db
    environment:
      - PYTHONUNBUFFERED=1
      - HACKCLUB_AI_TOKEN=sk-hc-v1
    restart: unless-stopped
